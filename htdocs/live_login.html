<!DOCTYPE>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/lib/todc-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/live_base.css">
    <link rel="stylesheet/less" type="text/css" href="/css/live_login.less">

    <script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/less-1.3.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=2445336439" type="text/javascript" charset="utf-8"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <!-- 首屏登陆、注册 -->
        <div class="login_area row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="title_box span6 offset3">
                        <h1>LIVESTREAM SNS</h1>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <div class="login_bar row-fluid">
                            <div class="span2 offset3">
                                <a href="" class="btn btn-inverse btn-large btn-block">登陆</a>
                                <span class="pointer"></span>
                            </div>
                            <div class="span2">
                                <a href="" class="btn btn-inverse btn-large btn-block">开通</a>
                            </div>
                            <div class="span2">
                                <a href="" class="btn btn-inverse btn-large btn-block">浏览></a>
                            </div>
                        </div>
                        
                        <!-- 登陆 -->
                        <div class="login_box row-fluid">
                            <div class="log_site span4 offset2">
                                <form action="" class="form-horizontal">
                                    <div class="control-group">
                                        <label for="logEmail" class="control-label"><span class="letter_space2">邮箱</span>：</label>
                                        <div class="controls">
                                            <input class="textInput" type="text" id="logEmail">
                                        </div>

                                    </div>
                                    <div class="control-group">
                                        <label for="logPasswd" class="control-label"><span class="letter_space2">密码</span>：</label>
                                        <div class="controls">
                                            <input class="textInput" type="password" id="logPasswd">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button class="btn btn-large btn-success" type="submit"><span class="letter_space2">登陆</span></button>
                                        </div>
                                        <div class="controls">
                                            <label class="remPw checkbox"><input type="checkbox">记住密码</label>
                                            <a class="forgetPw" href="">忘记密码</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="log_split span1">
                                
                            </div>
                            <div class="log_third span2">
                                <wb:login-button type="2,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>
                            </div>
                        </div>
                        <!-- /登陆 -->

                        <!-- 注册 -->
                        <div class="register_box row-fluid">
                            <div class="log_site span4 offset2">
                                <form action="" class="form-horizontal">
                                    <div class="control-group">
                                        <label for="logEmail" class="control-label"><span class="letter_space2">邮箱</span>：</label>
                                        <div class="controls">
                                            <input class="textInput" type="text" id="logEmail">
                                        </div>

                                    </div>
                                    <div class="control-group">
                                        <label for="logPasswd" class="control-label"><span class="letter_space2">密码</span>：</label>
                                        <div class="controls">
                                            <input class="textInput" type="password" id="logPasswd">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="logPasswd" class="control-label">确认密码：</label>
                                        <div class="controls">
                                            <input class="textInput" type="password" id="logPasswd">
                                        </div>
                                    </div>
                                    <div class="control-group regcode_box">
                                        <label for="reg_code" class="control-label"><span class="letter_space3">验证码</span>：</label>
                                        <div class="controls">
                                            <input class="textInput" type="password" id="reg_code">
                                            <a href="" title="点击更换" class="code_btn"><img src="" alt="">验证码</a>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button class="btn btn-large btn-success" type="submit"><span class="letter_space2">开通</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="log_split span1">
                                
                            </div>
                            <div class="log_third span2">
                                <wb:login-button type="2,2" onlogin="login" onlogout="logout">登录按钮</wb:login-button>
                            </div>
 
                        </div>
                        <!-- /注册 -->

                    </div>
                </div>
            </div>
        </div>
        <!-- /首屏登陆、注册 -->

        <div class="video_list">
            
        </div>
    </div>
    <script type="text/javascript">
        // less.watch();
    </script>

</body>
</html>
